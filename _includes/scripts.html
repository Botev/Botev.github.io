{% if  site.fout_removal %}
<script>
  document.body.style.visibility = 'hidden';
  function makeBodyVisible() { document.body.style.visibility = 'visible'; }
  if (window.addEventListener) window.addEventListener("load", makeBodyVisible, false);
  else if (window.attachEvent) window.attachEvent("onload", makeBodyVisible);
  else window.onload = makeBodyVisible;
</script>
{% endif %}

<!-- Web fonts -->
{% if site.load_google_fonts or site.author.social %}
  <script>
  WebFontConfig = {
    {% if site.load_google_fonts %}
    google: {
      families: '{{ site.load_google_fonts }}'.split('|')
    },
    {% endif %}
    {% if site.author.social %}
    custom: {
      families: ['icomoon'],
      urls: ['{{ site.baseurl }}/public/css/icons.css']
    },
    {% endif %}
    classes: false,
    events: false
  };
  </script>
  {% if  site.fout_removal %}
  <script src='https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js' type="text/javascript"></script>
  {% else %}
  <script>loadJSDeferred('https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js')</script>
  {% endif %}
{% endif %}

<!-- Google Analytics -->
{% if site.google_analytics_id %}
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', '{{ site.google_analytics_id }}', 'auto');
ga('send', 'pageview');
</script>
<script>loadJSDeferred('https://www.google-analytics.com/analytics.js')</script>
{% endif %}
